<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Form container styling */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h3 {
            color: #555;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Resume preview styling */
        #resumePreview {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }

        .preview-section h3 {
            color: #007BFF;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        .preview-section p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Professional Resume Builder</h2>
    
    <!-- Form Section -->
    <div class="form-container">
        <form id="resumeForm">
            <h3>Personal Information</h3>
            <label>Name: <input type="text" id="name" required></label>
            <label>Email: <input type="email" id="email" required></label>
            <label>Phone: <input type="tel" id="phone" required></label>
            <label>Address: <input type="text" id="address" required></label>

            <h3>Education</h3>
            <div id="educationContainer">
                <label>School/University: <input type="text" class="education"></label>
            </div>
            <button type="button" onclick="addField('educationContainer', 'education')">Add Education</button>

            <h3>Skills</h3>
            <div id="skillsContainer">
                <label>Skill: <input type="text" class="skill"></label>
            </div>
            <button type="button" onclick="addField('skillsContainer', 'skill')">Add Skill</button>

            <h3>Work Experience</h3>
            <div id="experienceContainer">
                <label>Company: <input type="text" class="experience"></label>
            </div>
            <button type="button" onclick="addField('experienceContainer', 'experience')">Add Experience</button>

            <div class="button-container">
                <button type="button" onclick="generateResume()">Generate Resume</button>
                <button type="button" onclick="downloadPDF()">Download as PDF</button>
            </div>
        </form>
    </div>

    <!-- Resume Preview Section -->
    <div id="resumePreview">
        <h2 id="previewName"></h2>
        <p id="previewEmail"></p>
        <p id="previewPhone"></p>
        <p id="previewAddress"></p>

        <div class="preview-section">
            <h3>Education</h3>
            <div id="previewEducation"></div>
        </div>

        <div class="preview-section">
            <h3>Skills</h3>
            <div id="previewSkills"></div>
        </div>

        <div class="preview-section">
            <h3>Work Experience</h3>
            <div id="previewExperience"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
